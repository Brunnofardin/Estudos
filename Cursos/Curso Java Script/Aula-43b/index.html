<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vindo</title>
    <style>
        body{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #5d5dff;
        }
        div#ct-1{
            padding-top: 40px;
            text-align: center;
            border: 8px solid black;
            height: 560px;
            background-color: #ffffff;
        }
        div#ct-1 input{
            height: 40px;
            margin-top: 20px;
            margin-bottom: 20px;

        }
        div#ct-2{
            margin-top: 60px;
            border: 8px solid black;
            height: 600px;
            background-color: #ffffff;

        }
        div.container > div{
            cursor: pointer;
            padding-top: 20px;
            text-align: center;
            margin-right: 10px;
            margin-left:10px ;
            border-radius: 10px;
            max-width: 300px;
            background-color: #faf5f5;
            height: 40px;
            margin-top: 14px;
            border: 5px solid black;
        }
        div.container{
            max-width: 400px;
            margin: 60px auto;
        }
        @media screen and (min-width:378px){
            div.container > div{
                margin: 14px auto;
            }

        }
    </style>
</head>
<body>
    <div class="container" id="ct-1">
        
        <form action="">
            <label for="Curso">Nome do Curso</label> <br>
            <input type="text" name="" id="Curso">
        </form>
        <div>Adicionar</div>
        <div>Remover Selecionado</div>
        <div>Curso Selecionado</div>

    </div>
    <div class="container" id="ct-2">
        <div>HTML</div>
        <div>CSS</div>
        <div>Java-script</div>
        <div>PHP</div>
        <div>React</div>
        <div>MySQL</div>
        <div>ReactNative</div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
