<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <style>
        body{
            background-color: beige;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        img{
            border-radius: 10px;
        }
            
    </style>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? experimente ampliar o tamanho da tela</p>
    <picture>
        <source media="(max-width:629px)" srcset="img/img-300x300.jpg">
        <source media="(max-width:1225px )" srcset="img/img-600x600.jpg">
        <img src="img/Img-1000x1000.jpg" alt="Imagem-Padrão">
    </picture>
</body>
</html>
