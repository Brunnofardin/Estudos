<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando conheciemnto em formulário</title>
    <style>
        body{
            background-color: beige;
            
        }
        main{
            text-align: center;
            background-color: white;
            max-width: 700px;
            margin: 40px auto;
        }
        input{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section id="formulario">
            <form action="">
                <fieldset id="dados-pessoais">
                    <legend>Registro</legend>
                    <label for="nome">Nome</label> 
                    <input type="text" name="nome" id="nome" placeholder="Nome" required> <br>

                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="" id="sobrenome" required> <br>

                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required> <br>

                    <label for="senha">Senha</label>
                    <input type="text" name="" id="senha" required> <br>

                </fieldset>
                <fieldset>
                    <legend>Login</legend>

                    <label for="user">Usuário</label>
                    <input type="email" name="" id="user" placeholder="e-mail" required> <br>

                    <label for="senha">Senha</label>
                    <input type="password" name="" id="senha" placeholder="senha" required>

                </fieldset>


            </form>
        </section>
    </main>
    
</body>
</html>
