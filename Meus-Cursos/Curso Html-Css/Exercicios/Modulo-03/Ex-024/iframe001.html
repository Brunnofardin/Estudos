<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        body{
            background-color: rgb(140, 140, 202);
            color:white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        iframe{
            display: block;
            margin: auto;
            border-radius: 10px;
            width: 400px;
            height: 400px;
        }
       
    </style>
</head>
<body>
    <h1>Trabalhando com Iframes</h1>
    <p>Para usar um iframe em nosso site usamos a tag:  <code>&ltiframe src='local/servidor onde está o video'&gt</code></p>
    <p>
        Olhe o exemplo abaixo onde usamso a tag <code>iframe</code>
    </p>
    <iframe src="https://cursoemvideo.com" frameborder="0">
        <p>Pelo visto seu navegador não suporta o uso de iframes mas acesse o link do <a href="https://cursoemvideo.co," target="_blank" rel="next">curso em vide</a>o</p>
    </iframe>
    

</body>
</html>
