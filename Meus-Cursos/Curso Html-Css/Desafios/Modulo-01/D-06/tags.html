<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        body{
            background-color: beige;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }
        abbr{
            text-decoration: none;

        }
        abbr:hover{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse sobre os elementos e veja o significado</p>
    <ul>
        <li><abbr title="Use &lt;P&gt;">Prágrafos</abbr></li>
        <li><abbr title="Use &lt;H1&gt;">Titulos</abbr></li>
        <li><abbr title="Use &lt;IMG&gt;">Imagens</abbr></li>
        <li><abbr title="Use &lt;Q&gt;">Abreviações</abbr></li>
        <li><abbr title="Use &lt;ABRR&gt;">Código-Fonte</abbr></li>
        <li><abbr title="Use &lt;OL&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use &lt;UL&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
